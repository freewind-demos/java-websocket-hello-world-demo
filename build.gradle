apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.apache.commons:commons-lang3:3.4'
    )
    testCompile(
            'junit:junit:4.11',
            'org.easytesting:fest-assert-core:2.0M10'
    )
}

// used to generate `./gradlew`
// by run `gradle wrapper`
task wrapper(type: Wrapper) {
   gradleVersion = '2.4' //version required
}
